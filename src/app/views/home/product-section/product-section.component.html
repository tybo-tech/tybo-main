<div class="product-section-container" *ngIf="products">
  <div class="banner" *ngIf="selectedCategory && selectedCategory.ImageUrl">
    <img [src]="selectedCategory.ImageUrl" class="pc" alt="">
    <img [src]="selectedCategory.PhoneBanner" class="mobile" alt="">
  </div>


  <div class="products">
    <div class="product" *ngFor="let product of products; let i = index">
      <div class="image">
        <img [src]="product.FeaturedImageUrl" alt="Awesome Sunglasses" (click)="viewMore(product)">
      </div>

      <div class="product-details" (click)="viewMore(product)">
        <p>
          {{product.Name}}

          <span class="price" *ngIf="!product.OnSale">
            {{product.RegularPrice | currency:'R'}}
          </span>
          <span class="price" *ngIf="product.OnSale">
            <del> {{product.RegularPrice | currency:'R'}}</del> <br>
            {{product.SalePrice | currency:'R'}}
          </span>

        </p>
      </div>

      <p>
        <span (click)="gotoShop(product)" class="by-name" *ngIf="product.Company">By {{product.Company.Name}}</span>
      </p>

    </div>
  </div>
</div>
